[DarkMode]
# 覆盖默认值
OverrideDefault=False
# 与浅色模式相同
SameWithLightMode=False
# 高亮颜色
HighlightColor=#0000ff
# 悬停时高亮颜色
HighlightHoverColor=#00007f
# 高亮文本颜色
HighlightTextColor=#ffffff
# 按下时高亮文本颜色
HighlightTextPressColor=#7f7f7f
# 高亮标签颜色
HighlightLabelColor=#ffffff
# 高亮注释颜色
HighlightCommentColor=#ffffff
# 高亮标记颜色
HighlightMarkColor=#ffffff
# 面板颜色
PanelColor=#000000
# 文本颜色
TextColor=#ffffff
# 标签颜色
LabelColor=#ffffff
# 注释颜色
CommentColor=#ffffff
# 翻页按钮颜色
PagingButtonColor=#ffffff
# 禁用的翻页按钮颜色
DisabledPagingButtonColor=#7f7f7f
# 预编辑颜色
PreeditColor=#ffffff
# 光标前的预编辑颜色
PreeditColorPreCursor=#ffffff
# 边框颜色
BorderColor=#ffffff
# 分隔线颜色
DividerColor=#ffffff

[Typography]
# 布局
Layout=Horizontal
# 书写模式
WritingMode="Horizontal top-bottom"
# 翻页按钮样式
PagingButtonsStyle=Arrow

[Background]
# 图片
ImageUrl=
# 模糊
Blur=False
# 模糊半径（px）
BlurRadius=16
# 阴影
Shadow=True

[Font]
# 文本字号
TextFontSize=16
# 标签字号
LabelFontSize=12
# 注释字号
CommentFontSize=12
# 预编辑字号
PreeditFontSize=16

[Font/TextFontFamily]
0=

[Font/LabelFontFamily]
0=

[Font/CommentFontFamily]
0=

[Font/PreeditFontFamily]
0=

[Cursor]
# 样式
Style=Blink
# 文本
Text=‸

[Highlight]
# 标记样式
MarkStyle=None
# 标记文本
MarkText=🐧
# 悬停行为
HoverBehavior=None

[Size]
# 边框宽度（px）
BorderWidth=1
# 边框半径（px）
BorderRadius=8
# 外边距（px）
Margin=2
# 高亮半径（px）
HighlightRadius=6
# 顶填充（px）
TopPadding=1
# 右填充（px）
RightPadding=8
# 底填充（px）
BottomPadding=1
# 左填充（px）
LeftPadding=7
# 标签、文本、注释间隔（px）
LabelTextGap=4
# 垂直时最小宽度（px）
VerticalMinWidth=200
# 水平分隔线宽度（px）
HorizontalDividerWidth=0

